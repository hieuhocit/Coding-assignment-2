<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" layout:decorate="~{layouts/main-layout}">
<head>
    <title layout:fragment="title">Tạo sách mới</title>
    
    <th:block layout:fragment="customCSS">
        <link rel="stylesheet" th:href="@{/styles/create.css}">
    </th:block>
</head>
<body>
    <main layout:fragment="content">
        <form id="create-review-form">
            <div class="form-group">
                <label for="book">Book</label>
                <select name="book" id="book">
                    <option th:each="book : ${books}" th:value="${book.id}" th:text="${book.title}"></option>
                </select>
            </div>
            <div class="error-message" id="error-book-message"></div>

            <div class="form-group" style="height: 100px;">
                <label for="review">Review</label>
                <textarea name="review" id="review"></textarea>
            </div>
            <div class="error-message" id="error-review-message"></div>

           

            <div class="actions">
                <button class="btn" type="submit">Create</button>
            </div>
        </form>
    </main>
    
    <th:block layout:fragment="customJS">
        <script th:src="@{/js/create.js}"></script>
    </th:block>
</body>
</html>
